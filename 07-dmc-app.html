<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMC</title>

    <style>
        .container{
            width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 DMC</h1>
        <label for="english">English Marks</label>
        <input type="number" name="" id="english">

        <label for="urdu">Urdu Marks</label>
        <input type="number" name="" id="urdu">

        <label for="math">Math Marks</label>
        <input type="number" name="" id="math">

        <label for="science">Science Marks</label>
        <input type="number" id="science">

        <label for="islamiat">Islamiat Marks</label>
        <input type="number" name="" id="islamiat">

        <div class="buttonContainer">
            <button id="btnClear">Clear</button>
            <button id="btnCalculate">Calculate</button>
        </div>

        <div class="result">
            <p id="obtainedMarks">Obtained Marks: </p>
            <p id="percentage">Percentage</p>
            <p id="grade">Grade</p>
        </div>
    </div>
</body>
</html>
