<head>
    <meta charset="UTF-8">

    <title>Todo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #221e1e;
            width: 100vw;
            align-content: center;
            justify-items: center;
            color: #fff;
            padding: 50px;
        }

        main {
            background-color: #221e1e;

        }

        .container {
            width: 70%;
            min-height: 100vh;
            /* background-color: #452323; */
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .top {
            display: flex;
            /* justify-content: space-between; */
            background-color: #1b0404;
            padding: 20px;
            gap: 10px;
            border-radius: 10px;

        }

        #textField {

            /* height: 40px; */
            flex: 1;
            border-radius: 10px;
        }

        .btn {
            height: 40px;
            padding: 0 20px;
            background-color: #65985f;
            color: white;
            border-radius: 10px;

        }

        .todos-container{
            display: flex;
            flex-direction: column;
            gap: 10px;

        }
        .todo-component {
            background-color: #f2d9d9;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-radius: 10px;
        }

        .todo-left-component {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-delete {
            height: 40px;
            padding: 0 20px;
            background-color: #e81515;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Todo App</h1>

    </header>
    <main>
        <div class="container">
            <section class="top">
                <input type="text" id="textField" placeholder="Todo Name">
                <button class="btn" id="btnSave">Save</button>
            </section>

            <section class="todos-container">

                <div class="todo-component" id="todo-component">
                    <div class="todo-left-component">
                        <input type="checkbox" name="done" id="done">
                        <span class="todo-name">coding</span>
                    </div>

                    <button class="btn-delete">Delete</button>

                </div>
            </section>
        </div>
    </main>
</body>

    const textField = document.getElementById('textField');
    const btnSave = document.getElementById('btnSave');

    function createTodoElement(todoName){

        // Main container
        const todoDiv = document.createElement('div');
        todoDiv.className = 'todo-component';

        // Left section
        const leftDiv = document.createElement('div');
        leftDiv.className = 'todo-left-component';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.name = 'done';

        const span = document.createElement('span');
        span.className = 'todo-name';
        span.textContent = todoName;

        leftDiv.appendChild(checkbox);

        // Delete button

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn-delete';
        deleteBtn.textContent = 'Delete';

        // write delete logic here

        deleteBtn.addEventListener('click', function(){
            const confirmed = confirm('Are you sure to delete ?');

                if( confirmed){

                    todoDiv.remove();
                }
        });

        todoDiv.appendChild(leftDiv);
        todoDiv.append(deleteBtn);

        return todoDiv;
    }
