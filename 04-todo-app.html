<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #221e1e;
            width: 100vw;
            align-content: center;
            justify-items: center;
            color: #fff;
            padding: 50px;
        }

        main {
            background-color: #221e1e;
            width: 100vw;
            align-content: center;
            justify-items: center;
        }

        .container {
            width: 70%;
            min-height: 100vh;
            background-color: #452323;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .top {
            display: flex;
            justify-content: space-between;
            background-color: #1b0404;
            padding: 20px;

        }

        .top #textField {

            height: 40px;
            

        }

        .top .btn {
            height: 40px;
            padding: 0 20px;
            background-color: #65985f;
            color: white;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <header>
        <h1>Todo App</h1>

    </header>
    <main>
        <div class="container">
            <section class="top">
                <!-- left-->

                <div class="left">
                    <input type="text" id="textField" placeholder="Todo Name">
                </div>
                <div class="right">
                    <button class="btn">Save</button>
                </div>
            </section>

            <section class="todos-container">
                <div class="todo-component">
                    <div class="todo-left-component">
                        <input type="checkbox" name="done" id="done">
                        
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
