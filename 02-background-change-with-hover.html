<head>

    <title>BG Image Change</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 20px;
            padding-bottom: 20px;
        }

        .box{
            width: 200px;
            border-radius: 20px;
            overflow: hidden;
        }

        .box img {
            width: 100%;
        }
    </style>
</head>

        <div class="box3 box"><img src="https://images.pexels.com/photos/1435752/pexels-photo-1435752.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="img3" srcset=""></div>
    </main>
