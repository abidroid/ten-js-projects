<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount ($):</label>
        <input type="number" name="" id="billAmount" placeholder="Enter bill amount">
    
        <label for="tipPercent">Tip Percentage (%):</label>
        <input type="number" name="" id="tipPercent" placeholder="Enter tip percentage">
        <button id="btnCalculate">Calculate Tip</button>

        <div class="result">
            <p id="tipAmount">Tip: $0.00</p>
            <p id="totalAmount">Total: $0.00</p>
        </div>
    </div>
</body>
</html>
